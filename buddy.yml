- pipeline: "test_repo"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "refs/heads/main"
  variables:
  - key: "username"
    value: "khoale"
    settable: false
    description: "CICD Owner"
  priority: "HIGH"
  fail_on_prepare_env_warning: true
  actions:
  - action: "Execute: Run test cases"
    type: "BUILD"
    working_directory: "/buddy/test-buddy"
    docker_image_name: "library/python"
    docker_image_tag: "3.9.3"
    setup_commands:
    - "pip install --upgrade pip"
    - "pip install -r requirements.txt"
    execute_commands:
    - "pytest -m difficult_operation"
    - "pytest -m easy_operation"
    - "pytest -v ${module_folder}/test_additions.py"
    - "python main.py"
    variables:
    - key: "module_folder"
      value: "tests/mymodule"
      encrypted: true
      description: "module directory"
    cached_dirs:
    - "/root/.cache/pip"
    volume_mappings:
    - "/:/buddy/test-buddy"
    shell: "BASH"
